<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 1024px;
            width: 100%;
            margin: 250px auto 0;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }

        textarea {
            resize: none;
        }

        .alert-V {
            display: none;
        }

    </style>

</head>
<body>
    <div class="row">
        <div class="col">
            <div class="alert alert-success alert-V">O formulário foi preenchido corretamente!</div>
            <h2>Formulário</h2>
            <form id="meu-formulario">
                <label for="nome" class="form-label">Seu nome:</label>
                <input type="text" id="nome" class="form-control" required>
                <label for="email" class="form-label">Seu E-mail:</label>
                <input type="email" id="email" class="form-control" required>
                <label for="telefone" class="form-label">Seu telefone:</label>
                <input type="tel" id="telefone" class="form-control" required>
                <label for="mensagem" class="form-label">Sua Mensagem:</label>
                <textarea id="mensagem" class="form-control" required></textarea>
                <button type="submit" class="btn btn-success btn-lg">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#meu-formulario').submit(function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                let isValid = true;

                // Verifica se todos os campos obrigatórios estão preenchidos
                $('#meu-formulario input[required], #meu-formulario textarea[required]').each(function() {
                    if ($(this).val() === '') {
                        isValid = false;
                    }
                });

                if (isValid) {
                    $('.alert-V').show(); // Exibe o alerta de sucesso
                    $('#meu-formulario')[0].reset(); // Limpa o formulário
                }
            });
        });
    </script>
</body>
</html>
